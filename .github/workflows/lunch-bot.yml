name: Lunch Bot

on:
  schedule:
    # 10:00 (KST)
    - cron: '0 1 * * 1-5'
    # 11:00 (KST)
    - cron: '0 2 * * 1-5'
  workflow_dispatch:
    inputs:
      action:
        description: 'ì‹¤í–‰í•  ë™ì‘ ì„ íƒ'
        required: true
        default: 'start'
        type: choice
        options:
          - start
          - draw

jobs:
  start-lottery:
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'start') || (github.event_name == 'schedule')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "ğŸ¯ Running start_lottery.py"
          python start_lottery.py

  draw-lottery:
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'draw') || (github.event_name == 'schedule')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "ğŸ² Running draw_lottery.py"
          python draw_lottery.py
