name: Lunch Bot

on:
  schedule:
    # 5분 후 실행 (예: 현재 15:30이면 15:35로 설정)
    # 한국 15:35 = UTC 06:35
    - cron: '35 6 * * *'  # start 시간
    - cron: '37 6 * * *'  # draw 시간 (2분 후)
  
  # 수동 실행 테스트용
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to run'
        required: true
        default: 'start'
        type: choice
        options:
        - start
        - draw

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Start Lottery
      if: github.event.schedule == '35 6 * * *' || github.event.inputs.action == 'start'
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      run: python start_lottery.py
    
    - name: Run Draw Lottery
      if: github.event.schedule == '37 6 * * *' || github.event.inputs.action == 'draw'
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      run: python draw_lottery.py
